<div class="titlebar">
	<div class="h1_subtitle">Eventlist</div>
	<div class="h1">%:TEXT_EVENTLIST_NAME:%</div>
	<div class="inputbar">
		<label for="toggle_checkbox_create_event">New event</label>
		<label for="toggle_checkbox_set_defaults">Set defaults</label>
	</div>
</div>

<input type="checkbox" id="toggle_checkbox_set_defaults" class="section_toggle">
<section>
	<div class="h2">Set defaults</div>
	<div class="eventlist">
		<div>
			<div class="timerow">
				<input type="date" value="" disabled>
				<input type="time" value="" disabled>
				<input type="number" placeholder="duration (minutes)" value="60">
			</div>

			<div class="linkrow">
				<input type="url" placeholder="Link">
				<select>
					<option disabled>Target</option>
					<option value="0">Same tab</option>
					<option value="1" selected>New tab</option>
				</select>

				<select>
					<option disabled>Usage</option>
					<option value="0">Only Text</option>
					<option value="1" selected>Text & Frame</option>
				</select>
			</div>

			<div class="colrow">
				<input type="text" placeholder="Place">
			</div>

			<div class="contentrow">
				<input type="text" placeholder="Headline">
				<input type="text" placeholder="Headline (Frame)">
				<textarea placeholder="Text"></textarea>
				<textarea placeholder="Text (Frame)"></textarea>
			</div>
			<div class="inputbar">
				<div class="button"><b>save defaults</b></div>
				<div class="button">discard</div>
			</div>
		</div>
	</div>
</section>
